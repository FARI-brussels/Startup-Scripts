# index.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        
        #mediaContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mediaContainer"></div>
    <script>
        let currentIndex = 0;
        let mediaFiles = [];
        let slideshowDuration = 8000; // 8 seconds for images
        
        // Function to load media files list from server
        async function loadMediaList() {
            try {
                const response = await fetch('/media-list');
                mediaFiles = await response.json();
                if (mediaFiles.length > 0) {
                    playMedia();
                }
            } catch (error) {
                console.error('Error loading media list:', error);
            }
        }
        
        // Function to play current media
        function playMedia() {
            const container = document.getElementById('mediaContainer');
            container.innerHTML = ''; // Clear current content
            
            const currentFile = mediaFiles[currentIndex];
            
            if (currentFile.type === 'video') {
                const video = document.createElement('video');
                video.src = currentFile.path;
                video.autoplay = true;
                video.controls = false;
                video.loop = mediaFiles.length === 1; // Loop only if it's the only file
                
                video.onended = () => {
                    if (!video.loop) {
                        nextMedia();
                    }
                };
                
                container.appendChild(video);
            } else if (currentFile.type === 'image') {
                const img = document.createElement('img');
                img.src = currentFile.path;
                container.appendChild(img);
                
                // Move to next image after duration
                setTimeout(nextMedia, slideshowDuration);
            }
        }
        
        // Function to play next media
        function nextMedia() {
            currentIndex = (currentIndex + 1) % mediaFiles.length;
            playMedia();
        }
        
        // Start loading media when page loads
        window.onload = loadMediaList;
        
        // Handle fullscreen
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        // Request fullscreen on first user interaction
        document.addEventListener('click', requestFullscreen, { once: true });
    </script>
</body>
</html>
